<!DOCTYPE html>
<html lang="en">
  <head>
    <title>x.O</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="ui">
      <div id="_vector3">
        <label>vector3</label>
        <span id="vector3"></span>
      </div>
      <div id="_vector4">
        <label>vector4</label>
        <span id="vector4"></span>
      </div>
      <div id="_xyz">
        <label>xyz</label>
        <span id="xyz"></span>
      </div>
      <div id="_array-xyz">
        <label>xyz Table</label>
        <span id="array-xyz"></span>
      </div>
      <div id="_heading">
        <label>Heading</label>
        <span id="heading"></span>
      </div>
      <div id="interaction">
        <div id="mouse">
          <img src="img/mouse.png">
          <span>click to copy</span>
        </div>
        <div id="esc">
          <img src="img/escape.png">
          <span>exit</span>
        </div>
      </div>
    </div>
    <div id="message">
      <div id="msg">copied</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
